<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
  <mat-label>From:</mat-label>
  <input matInput [matDatepicker]="FromPicker" [max]="calculateMaxValueForToDate" formControlName="fromDate">
  <mat-datepicker-toggle matSuffix [for]="FromPicker"></mat-datepicker-toggle>
  <mat-datepicker #FromPicker></mat-datepicker>
  <mat-error
  ><span
    *ngIf="
      !stockPickerForm.get('fromDate').valid &&
      stockPickerForm.get('fromDate').touched
    "
    >Please enter a From Date</span
  >
</mat-error>
</mat-form-field>

<mat-form-field>
  <mat-label>To:</mat-label>
  <input matInput [matDatepicker]="ToPicker" [max]="calculateMaxValueForToDate" formControlName="toDate" (dateChange)="validateRange($event.value)">
  <mat-datepicker-toggle matSuffix [for]="ToPicker"></mat-datepicker-toggle>
  <mat-datepicker #ToPicker></mat-datepicker>
  <mat-error
  ><span
    *ngIf="
      !stockPickerForm.get('toDate').valid &&
      stockPickerForm.get('toDate').touched
    "
    >Please enter a To Date</span
  >
</mat-error>
</mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>


</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
